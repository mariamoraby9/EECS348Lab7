<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changer</title>
<style>
    #color-form {
        margin-bottom: 20px;
    }
    #color-container {
        border: 2px solid black;
        padding: 10px;
    }
</style>
</head>
<body>
    <div id="color-container">
        <p id="color-paragraph">Paragraph to be altered.</p>
    </div>
    <form id="color-form">
        <label for="border-r">Border R(0-255):</label>
        <input type="number" id="border-r" min="0" max="255" value="0"><br>
        <label for="border-g">Border G(0-255):</label>
        <input type="number" id="border-g" min="0" max="255" value="0"><br>
        <label for="border-b">Border B(0-255):</label>
        <input type="number" id="border-b" min="0" max="255" value="0"><br>
        <label for="border-width">Border Width:</label>
        <input type="number" id="border-width" min="0" value="0"><br>
        <label for="bg-r">Background R(0-255):</label>
        <input type="number" id="bg-r" min="0" max="255" value="255"><br>
        <label for="bg-g">Background G(0-255):</label>
        <input type="number" id="bg-g" min="0" max="255" value="255"><br>
        <label for="bg-b">Background B(0-255):</label>
        <input type="number" id="bg-b" min="0" max="255" value="255"><br>
        <button type="button" onclick="changeColor()">Change the color!</button>
    </form>

    <script>
        function changeColor() {
            const borderR = document.getElementById("border-r").value;
            const borderG = document.getElementById("border-g").value;
            const borderB = document.getElementById("border-b").value;
            const borderWidth = document.getElementById("border-width").value;
            const bgR = document.getElementById("bg-r").value;
            const bgG = document.getElementById("bg-g").value;
            const bgB = document.getElementById("bg-b").value;

            const container = document.getElementById("color-container");
            container.style.borderColor = `rgb(${borderR}, ${borderG}, ${borderB})`;
            container.style.borderWidth = `${borderWidth}px`;
            container.style.backgroundColor = `rgb(${bgR}, ${bgG}, ${bgB})`;
        }
    </script>
</body>
</html>
